<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Gauge/Calibration Symbol -->
  <g transform="translate(15, 15)">
    <!-- Outer circle -->
    <circle cx="15" cy="15" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
    <!-- Gauge needle -->
    <line x1="15" y1="15" x2="15" y2="5" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <!-- Calibration marks -->
    <line x1="15" y1="1" x2="15" y2="3" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="27" y1="15" x2="29" y2="15" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="15" y1="27" x2="15" y2="29" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="3" y1="15" x2="1" y2="15" stroke="url(#logoGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="28" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1E293B" letter-spacing="-0.5">
    Oakrange
  </text>
  <text x="50" y="45" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#64748B" letter-spacing="0.5">
    ENGINEERING
  </text>
</svg>
